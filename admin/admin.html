<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        .details-btn {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 8px;
        }

        .details-btn:hover {
            background-color: #27ae60;
        }

        .details-container {
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            margin: 10px 0;
        }

        .details-section {
            margin-bottom: 20px;
        }

        .details-section h4 {
            color: #333;
            margin-bottom: 10px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
        }

        .activity-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .activity-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
            margin-bottom: 5px;
        }

        .activity-item .details {
            color: #666;
            font-size: 0.9em;
            margin-left: 15px;
        }

        .pickup-item {
            padding: 8px;
            background-color: #fff;
            border: 1px solid #ddd;
            margin-bottom: 5px;
            border-radius: 4px;
        }

        .details-row td {
            padding: 0 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Dashboard Header -->
        <header>
            <h1>Admin Dashboard</h1>
            <button id="logoutBtn">Logout</button>
        </header>
        <!-- Whitelist -->
        <div class="whitelist-section">
            <h2>Whitelist Email</h2>
            <div class="whitelist-form">
                <input type="email" id="whitelistEmail" placeholder="Enter email">
                <button id="whitelistBtn">Whitelist</button>
            </div>
        </div>
        <!-- Current Users List -->
        <div class="users-section">
            <h2>User List</h2>
            <table id="usersTable">
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Plan</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Subscription Management Modal -->
        <div id="subscriptionModal" class="modal">
            <div class="modal-content">
                <h2>Manage Subscription</h2>
                <p>User: <span id="modalUserEmail"></span></p>

                <div class="form-group">
                    <label for="planSelect">Plan:</label>
                    <select id="planSelect">
                        <option value="Basic">Basic</option>
                        <option value="Premium">Premium</option>
                        <option value="Pro">Pro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="statusSelect">Status:</label>
                    <select id="statusSelect">
                        <option value="Active">Active</option>
                        <option value="Paused">Paused</option>
                        <option value="Cancelled">Cancelled</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="nextDelivery">Next Delivery:</label>
                    <input type="date" id="nextDelivery">
                </div>

                <div class="modal-buttons">
                    <button id="saveSubscription">Save Changes</button>
                    <button id="closeModal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
