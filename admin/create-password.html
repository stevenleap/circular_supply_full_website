<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-box">
            <!-- Title -->
            <h2>Create Your Password</h2>
            <form id="createPasswordForm">
                <!-- Password -->
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" required>
                </div>
                <!-- Confirm Password -->
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button type="submit">Create Password</button>
            </form>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // Get email and token from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        const token = urlParams.get('token');

        if (!email || !token) {
            alert('Invalid link. Please request a new one.');
            window.location.href = '/login.html';
            return;
        }

        document.getElementById('createPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            try {
                const response = await fetch('/api/create-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        password,
                        token
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Password created successfully! You can now login.');
                    window.location.href = '/login.html';
                } else {
                    alert(data.error || 'Failed to create password');
                }
            } catch (error) {
                alert('Error creating password. Please try again.');
            }
        });
    });
    </script>
</body>
</html>
